<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../materialize.css"/>
    <script src="../materialize.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <title>Products</title>
    <style>
    *:not(i){
      font-family:Oleo Script !important;
    }
    h1{
      font-family: Oleo Script Swash Caps !important;
    }
    </style>
  </head>
  <body>
    <ul id="slide-out" class="sidenav">
      <li>
        <h3 class="center">Catagories</h3>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li><button class="waves-effect all-btn">All Products</button></li>
      <li>
      <li>
        <div class="divider"></div>
      </li>
    </ul>
    <button
        data-target="slide-out"
        class="sidenav-trigger btn-large btn-floating pulse"
      >
        <i class="material-icons">menu</i>
      </button>
    <div class="center">
      <h1 class="inline">The Cyber Store</h1>
    </div>
    <h1 class="prod"></h1>
    <script type="module" src="app.js"></script>
  </body>
</html>
