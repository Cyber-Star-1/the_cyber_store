<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../materialize.css"
    />
    <script src="../materialize.js"></script>
    <title>Document</title>
    <title>Edit Details</title>
  </head>

  <body>
    <p class="pRes" style="position: absolute;"></p>
    <h1>Edit Details</h1>
    <form id="form" action="../UserInfo/index.html">
      <div class="row">
        <div class="input-field col l3 m4 s10">
          <input class="validate" id="username" type="text"/>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l3 m4 s10">
          <input class="validate" id="email" type="text"/>
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col l3 m4 s10">
          <label for="fName">First name</label>
          <input class="validate" id="fName" type="text"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l3 m4 s10">
          <label for="lName">Last name</label>
          <input class="validate" id="lName" type="text"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l3 m4 s10">
          <label for="adress">Adress</label>
          <input class="validate" id="adress" type="text"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l3 m4 s10">
          <label for="city">City</label>
          <input class="validate" id="city" type="text"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l3 m4 s10">
          <label for="country">Country</label>
          <input class="validate" id="country" type="text"/>
        </div>
      </div>

      <button class="btn">Done</button>
    </form>

    <script type="module" src="./app.js"></script>
  </body>
</html>
