<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="../materialize.css"/>
    <script src="../materialize.js"></script>
    <title>Upload your product</title>
  </head>
  <body>
    <h1>Upload your products</h1>
    <form class="" action="../AllProducts/index.html">
      <div class="row">
        <div class="row">
          <div class="input-field col s3">
            <input required class="validate" type="text" name="" id="title" />
            <label for="title">Title</label>
          </div>
          <div class="input-field col s3">
            <input required class="validate" type="text" name="" id="features" />
            <label for="features">Features</label>
          </div>
          <div class="input-field col s3">
            <input required class="validate" type="number" name="" id="price" />
            <label for="price">Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input required class="validate" type="text" name="" id="catagory">
            <label for="catagory">Catagory</label>
          </div>
          <div class="input-field col s4">
            <textarea required id="description" class="materialize-textarea"></textarea>
            <label for="description">Description</label>
          </div>
        </div>
        <div class="col s3">
          <div class="file-field input-field ">
            <div class="btn">
              <span>File</span>
              <input required type="file" class="uploadFile validate" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
          </div>
          <button class="btn">Add product</button>
        </div>
      </div>
    </form>
    <div class="row abc"></div>
  </body>
  <script src="app.js"></script>
</html>
