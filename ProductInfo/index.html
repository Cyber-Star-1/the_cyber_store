<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../materialize.css"/>
 
  <script src="../materialize.js"></script>
  <title>Product Information</title>
</head>
<body>
  <h1>User Details</h1>
  <div class="row">
    <div class="row">
        <div class="col s2">Product Name:</div>
        <div class="col s2 name"></div>
    </div>
    <div class="row">
        <div class="col s2">Product Catagory:</div>
        <div class="col s2 catagory"></div>
      </div>
    <div class="col s3"><img class="image" width="100%" src="" alt=""></div>
  </div>
  
  <div class="row">
    <div class="col s2">Product ID:</div>
    <div class="col s2 id"></div>
  </div>
  <div class="row">
    <div class="col s2">Username of Creator:</div>
    <div class="col s2 userName"></div>
  </div>
  <div class="row">
    <div class="col s2">Product Price:</div>
    <div class="col s2 price"></div>
  </div>
  <div class="row">
    <div class="col s2">Product Description:</div>
    <div class="col s10 description"></div>
  </div>
  <div class="row">
    <div class="col s2">Product Feature:</div>
    <div class="col s10 feature"></div>
  </div>
  <div class="row">
    <div class="col s2">Date Created:</div>
    <div class="col s2 date"></div>
  </div>
  <div class="row">
    <div class="col s4"><a href="../EditProducts/index.html" class="btn">Edit Details</a></div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
